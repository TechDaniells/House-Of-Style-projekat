<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     <!-- Google Fonts Link For Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>House of Style projekat</title>
  </head>
  <body>
    <header>
    <div class="banner">
      <div class="navbar">
        <img src="home_1946436.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="content">
        <h1>HOUSE OF STYLE</h1>
        <p>Let your mind to design</p>
        <div>
          <button type="button"><span></span>SEE MORE</button>
          <button type="button"><span></span>RATE US</button>
        </div>
      </div>
      </header>
      <section>
        <div class="container">
            <div class="slider-wrapper">
                <button id="prev-slide"  class="slide-button material-symbols-rounded">chevron_left</button>
                <div class="image-list">
                    <img src="slika1.jpg" alt="img-1" class="image-item">
                    <img src="slika2.jpg" alt="img-2" class="image-item">
                    <img src="slika3.avif" alt="img-3" class="image-item">
                    <img src="slika4.jpg" alt="img-4" class="image-item">
                    <img src="slika5.jpg" alt="img-5" class="image-item">
                    <img src="slika6.jpg" alt="img-6" class="image-item">
                    <img src="slika7.jpg" alt="img-7" class="image-item">
                    <img src="slika8.jpg" alt="img-8" class="image-item">
                    <img src="slika9.avif" alt="img-9" class="image-item">
                    <img src="slika10.jpg" alt="img-10" class="image-item">
                </div>
                <button id="prev-slide"  class="slide-button material-symbols-rounded">chevron_right</button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb">
    
                    </div>
                </div>
            </div>
        </div>

      </section>
    </div>
  </body>
  <script src="app.js"></script>
</html>
